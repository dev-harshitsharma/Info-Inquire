<div class="p-2 flex flex-col items-center justify-center">
  <h1 class="font-bold text-xl">Welcome to Wiki-Search</h1>
  <form
    class="flex max-w-screen-md ml-auto mr-auto"
    (submit)="onFormSubmit($event)"
  >
    <input
      #searchTerm
      (input)="onInput(searchTerm.value)"
      placeholder="Search for anything .."
      class="border-2 border-black px-2 rounded-md py-1 mt-2"
    />
  </form>
</div>
